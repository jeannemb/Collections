<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<title>Collectr</title>
	<meta charset="utf-8" ></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.css"></link>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

	<script src="/js/login.js"></script>

</head>
<body>
	<div th:include = "/Index :: header"></div>

<div class="container">
<div class="col-sm-2"></div>
<div class="col-sm-8" style="align:middle">
<div class="form-horizontal" style="margin: auto; border: 3px solid; padding: 20px;">
	<h2>Login to Collectr</h2>
	<a href="accountCreation">Not a user?  Create an Account!</a>
	
	<div th:if="${param.error}">Invalid username or password.</div>
    <div th:if="${param.logout}">You have been logged out.</div>
    <form th:action="@{/login}" method="post" >
		<label for="username">Email:</label>
	    <input type="text" class="form-control" id="username" placeholder="Enter Email" name="username"></input>
		<label for="password">Password:</label>
	    <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password"></input>
	    <div class="checkbox">
	    	<label><input type="checkbox" name="remember"></input> Remember me</label>
	    </div>
	    <button type="submit" class="btn btn-default">Login</button>
	</form>
	<a href="accountCreation">Create New Account</a>
</div>
</div>
<div class="col-sm-2"></div>
</div>	


</body>
</html>
