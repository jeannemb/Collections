<html>
<head>
	<title>Collectr</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.css"></link>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	  
	<script src="/js/index.js"></script>
	  
</head>
<body>

	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>                        
	      </button>
	      <a class="navbar-brand" href="#">Collectr</a>
	    </div>
	    <div class="collapse navbar-collapse" id="myNavbar">
	      <ul class="nav navbar-nav">
	        <li class="active"><a href="#">Home</a></li>
	        <li><a href="#">About</a></li>
	        <li><a href="#">Collections</a></li>
	      </ul>
	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
	      </ul>
	    </div>
	  </div>
	</nav>
	  
	<div class="container-fluid text-center">    
	    <div class="page-header" id="banner">
	          <div class="jumbotron">
	            <h1>Collectr</h1>
	            <p class="lead">A collection management application</p>
	            
	            <div id="myCarousel" class="carousel slide" data-ride="carousel" style="width:50%; margin: auto; margin-bottom: 20px;">
					<!-- Indicators -->
					<ol class="carousel-indicators">
				      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				      <li data-target="#myCarousel" data-slide-to="1"></li>
				      <li data-target="#myCarousel" data-slide-to="2"></li>
				      <li data-target="#myCarousel" data-slide-to="3"></li>
				      <li data-target="#myCarousel" data-slide-to="4"></li>
				      <li data-target="#myCarousel" data-slide-to="5"></li>
				      <li data-target="#myCarousel" data-slide-to="6"></li>
				      <li data-target="#myCarousel" data-slide-to="7"></li>
				      <li data-target="#myCarousel" data-slide-to="8"></li>
				    </ol>
				
				    <!-- Wrapper for slides -->
				    <div class="carousel-inner">
				      <div class="item active">
				        <img src="/images/collection.jpg" alt="1"></img>
				      </div>
				      <div class="item">
				        <img src="/images/butterflies.jpg" alt="2"></img>
				      </div>
				      <div class="item">
				        <img src="/images/beer-cans.jpg" alt="3"></img>
				      </div>
				      <div class="item">
				        <img src="/images/buttons.jpg" alt="4"></img>
				      </div>
				      <div class="item">
				        <img src="/images/games.jpg" alt="5"></img>
				      </div>
				      <div class="item">
				        <img src="/images/keys.jpg" alt="6"></img>
				      </div>
				      <div class="item">
				        <img src="/images/movies.jpg" alt="7"></img>
				      </div>
				      <div class="item">
				        <img src="/images/tapes.jpg" alt="8"></img>
				      </div>
				      <div class="item">
				        <img src="/images/tickets.jpg" alt="9"></img>
				      </div>
				    </div>
				
				    <!-- Left and right controls -->
				    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
				      <span class="glyphicon glyphicon-chevron-left"></span>
				      <span class="sr-only">Previous</span>
				    </a>
				    <a class="right carousel-control" href="#myCarousel" data-slide="next">
				      <span class="glyphicon glyphicon-chevron-right"></span>
				      <span class="sr-only">Next</span>
				    </a>
				</div>
				<div>
					<a class="btn btn-primary btn-lg">Start Collecting!</a>
				</div>
	          </div>
	    </div>
	</div>
</body>
</html>
