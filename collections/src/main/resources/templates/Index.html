<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<title>Collectr</title>
	<meta charset="utf-8" ></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1" ></meta>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.css"></link>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	  
	<script src="/js/index.js"></script>
	  
</head>
<body>
    <div th:fragment="header">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header" >
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>                        
	      </button>
	      <a class="navbar-brand" href="/">Collectr</a>
	    </div>
	    <div class="collapse navbar-collapse" id="myNavbar">
	      <ul class="nav navbar-nav">
	        <li><a href="/">Home</a></li>
	        <li><a href="about">About</a></li>
	        <li><a href="libraryHome2">Collections</a></li>
	      </ul>
	      <ul class="nav navbar-nav navbar-right">
	      	<li>
	      		<div class="navbar-text">
	      			<p class="text-warning" th:fragment="logout" sec:authorize="isAuthenticated()"><span sec:authentication="name"></span></p>
	      		</div>
	      	</li>
	      	<li>
	      		<div class="navbar-text" sec:authorize="isAuthenticated()">	
	      		    <a href="/logout" th:href="@{#}" onclick="$('#form').submit();"><span class="glyphicon glyphicon-log-out"></span>&nbsp;Logout</a>
                    <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
        		</div>
        	</li>
	        <li>
	        	<a href="login" sec:authorize="!isAuthenticated()"><span class="glyphicon glyphicon-log-in"></span>&nbsp;Login</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	</div>
	  
	<div class="container-fluid text-center">    
	    <div class="page-header" id="banner">
	          <div class="jumbotron">
	            <h1>Collectr</h1>
	            <p class="lead">A collection management application</p>
	            
	            <div id="myCarousel" class="carousel slide" data-ride="carousel" style="width:50%; margin: auto; margin-bottom: 20px;">
					<!-- Indicators -->
					<ol class="carousel-indicators">
				      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				      <li data-target="#myCarousel" data-slide-to="1"></li>
				      <li data-target="#myCarousel" data-slide-to="2"></li>
				      <li data-target="#myCarousel" data-slide-to="3"></li>
				      <li data-target="#myCarousel" data-slide-to="4"></li>
				      <li data-target="#myCarousel" data-slide-to="5"></li>
				      <li data-target="#myCarousel" data-slide-to="6"></li>
				      <li data-target="#myCarousel" data-slide-to="7"></li>
				      <li data-target="#myCarousel" data-slide-to="8"></li>
				    </ol>
				
				    <!-- Wrapper for slides -->
				    <div class="carousel-inner">
				      <div class="item active">
				        <img src="/images/collection.jpg" alt="1"></img>
				      </div>
				      <div class="item">
				        <img src="/images/butterflies.jpg" alt="2"></img>
				      </div>
				      <div class="item">
				        <img src="/images/beer-cans.jpg" alt="3"></img>
				      </div>
				      <div class="item">
				        <img src="/images/buttons.jpg" alt="4"></img>
				      </div>
				      <div class="item">
				        <img src="/images/games.jpg" alt="5"></img>
				      </div>
				      <div class="item">
				        <img src="/images/keys.jpg" alt="6"></img>
				      </div>
				      <div class="item">
				        <img src="/images/movies.jpg" alt="7"></img>
				      </div>
				      <div class="item">
				        <img src="/images/tapes.jpg" alt="8"></img>
				      </div>
				      <div class="item">
				        <img src="/images/tickets.jpg" alt="9"></img>
				      </div>
				    </div>
				
				    <!-- Left and right controls -->
				    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
				      <span class="glyphicon glyphicon-chevron-left"></span>
				      <span class="sr-only">Previous</span>
				    </a>
				    <a class="right carousel-control" href="#myCarousel" data-slide="next">
				      <span class="glyphicon glyphicon-chevron-right"></span>
				      <span class="sr-only">Next</span>
				    </a>
				</div>
				<div>
					<a href="accountCreation" sec:authorize="!isAuthenticated()" class="btn btn-primary btn-lg">Start Collecting!</a>
					<a href="libraryHome2" sec:authorize="isAuthenticated()" class="btn btn-primary btn-lg">Start Collecting!</a>
				</div>
	          </div>
	    </div>
	</div>
</body>
</html>
