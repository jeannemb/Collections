<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<title>Collectr</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.css"></link>
	<link rel="stylesheet" type="text/css" href="/css/style.css"></link>
		
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	  
	<script src="/js/index.js"></script>
	<script src="/js/getLibraries.js"></script>
	  
</head>
<body>

	<div th:include = "/Index :: header"></div>

    <div class="page-header" id="banner">
    	<div class="col-lg-8 text-center">
        	<h1>Collectr</h1>
        </div>
   </div>
	  
	<div class="container-fluid text-center">    
	    <div class="sidenav" id="libDisplay">
			<div class="btn-group-vertical" id="libraryGroup">
				<a class="btn btn-primary btn-md" href="libraryCreation">Create a Library</a>
    	    </div> 
    	</div>
        <div class="col-sm-7" style="margin:50px 0px 50px 0px" id="itemDisplay">
    	    <table class="table table-hover" id="itemTable">
			  <thead>
			    <tr>
			      <th scope="col">Item Name</th>
			      <th scope="col">Description</th>
			      <th scope="col">Select</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr class="table-active">
			      <th scope="row">Name</th>
				  <td>Desc</td>
				  <td><input type="checkbox" name="rowbox" />&nbsp;</td>
			    </tr>
			   </tbody>
			  </table>
    	    
    	</div>

	</div>
	
</body>
</html>
